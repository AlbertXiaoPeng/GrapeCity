<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计算器</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_876421_akithm1fve.css"/>
	</head>
	<body>
		<div class="calc-main">
			<span id="title">计算器</span>
			<div id="show-history" class="input-show">

			</div>
			<div id="show-being" class="input-show">
				
			</div>
			<div id="btn">
				<div class="btn-child" data-v="ca" title="删除所有">
					CA
				</div>
				<div class="btn-child" data-v="d"  title="删除一个数字">
					<i class="iconfont icon-huitui"></i>
				</div>
				<div class="btn-child" data-v="(" title="左括号">
					(
				</div>
				<div class="btn-child" data-v=")" title="右括号">
					)
				</div>
				
				<div class="btn-child btn-child-num" data-v="7" title="数字7">
					7
				</div>
				<div class="btn-child btn-child-num" data-v="8" title="数字8">
					8
				</div>
				<div class="btn-child btn-child-num" data-v="9" title="数字9">
					9
				</div>
				<div class="btn-child" data-v="/" title="除法">
					/
				</div>
				
				<div class="btn-child btn-child-num" data-v="4" title="数字4">
					4
				</div>
				<div class="btn-child btn-child-num" data-v="5" title="数字5">
					5
				</div>
				<div class="btn-child btn-child-num" data-v="6" title="数字6">
					6
				</div>
				<div class="btn-child" data-v="*" title="乘法">
					*
				</div>
				
				<div class="btn-child btn-child-num" data-v="1" title="数字1">
					1
				</div>
				<div class="btn-child btn-child-num" data-v="2" title="数字2">
					2
				</div>
				<div class="btn-child btn-child-num" data-v="3" title="数字3">
					3
				</div>
				<div class="btn-child" data-v="+" title="加法">
					+
				</div>
				
				<div class="btn-child" data-v="." title="小数点">
					.
				</div>
				<div class="btn-child btn-child-num" data-v="0" title="数字0">
					0
				</div>
				<div class="btn-child" data-v="=" title="等于">
					=
				</div>
				<div class="btn-child" data-v="-" title="减号">
					-
				</div>
			</div>
		</div>
		<script src="js/four.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
